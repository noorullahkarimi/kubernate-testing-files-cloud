apiVersion: apps/v1
kind: Deployment
metadata:
  name: worker-app-deployment
  labels:
      app: demo-voting-app
spec:
  replicas: 1
  selector:
    matchLabels:
      app: worker-app-pod
      name: demo-voting-app
  template:
    metadata:
      labels:
        name: worker-app-pod
        app: demo-voting-app
    spec:
      containers:
      - name: worker-app
        image: dockersamples/examplevotingapp_worker

